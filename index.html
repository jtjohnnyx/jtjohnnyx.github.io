<!DOCTYPE html>
<html>
<body>
<button id="generate-point-button">Generate point</button>
<button id="run-simulation-button">Run Simulation</button>
<p id="result"></p>

<style>
  #container {
    width: 500px;
    height: 500px;
    border: 1px solid black;
    position: relative;
  }
  .dot {
    width: 5px;
    height: 5px;
    border-radius: 50%;
    position: absolute;
  }
  .inside {
    background-color: green;
  }
  .outside {
    background-color: red;
  }
</style>

<div id="container"></div>
</body>

<script>
  const generatePointButton = document.getElementById("generate-point-button");
  const runSimulationButton = document.getElementById("run-simulation-button");
  const result = document.getElementById("result");
  const container = document.getElementById("container");

  let insideCount = 0;
  let totalCount = 0;

  generatePointButton.addEventListener("click", function() {
    const x = Math.random() * 500 - 250;
    const y = Math.random() * 500 - 250;

    const dot = document.createElement("div");
    dot.classList.add("dot");
    dot.style.left = `${x + 250}px`;
    dot.style.top = `${y + 250}px`;

    if (x * x + y * y <= 250 * 250) {
      dot.classList.add("inside");
      insideCount++;
    } else {
      dot.classList.add("outside");
    }

    totalCount++;
    container.appendChild(dot);

    const piEstimate = 4 * insideCount / totalCount;
    result.textContent = `Estimated value of Ï€: ${piEstimate}`;
  });

  runSimulationButton.addEventListener("click", function() {
    let count = 0;
    const intervalId = setInterval(function() {
      generatePointButton.click();
      count++;

      if (count >= 10000) {
        clearInterval(intervalId);
      }
    }, 1);
  });
</script>
</html>
